    <!-- Use CDN for Tailwind to keep setup simple -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-body { font-family: 'Times New Roman', serif; }
      
      /* Custom Scrollbar for hidden overflows */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      
      /* Fade in animation for root */
      #root { opacity: 0; animation: fadeIn 1s forwards; }
      @keyframes fadeIn { to { opacity: 1; } }
    </style>

    <!-- CRITICAL: Global Error Handler to debug "Black Screen" issues on mobile/deployment -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Create a visible error box
        var errorBox = document.createElement("div");
        errorBox.style.cssText = "position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:#ff5555; z-index:99999; padding:20px; font-family:monospace; white-space:pre-wrap; overflow:auto; pointer-events:none;";
        errorBox.innerHTML = "<h2 style='color:white; border-bottom:1px solid #555; padding-bottom:10px;'>APPLICATION ERROR</h2>" + 
                             "<strong>Message:</strong> " + msg + "<br/><br/>" +
                             "<strong>Source:</strong> " + url + ":" + line + ":" + col + "<br/><br/>" + 
                             "<strong>Stack:</strong> " + (error ? error.stack : "N/A");
        document.body.appendChild(errorBox);
        
        // Also hide the loading text if it exists
        var root = document.getElementById('root');
        if(root) root.style.opacity = 0.2;
      };
    </script>
